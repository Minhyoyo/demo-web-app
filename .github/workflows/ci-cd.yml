name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger CI/CD khi có thay đổi trên nhánh 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Update Docker Image Tag  
      run: |  
        sed -i 's@image: nguyentrachminh/demo-web-app:.*@image: nguyentrachminh/demo-web-app:${{ github.sha }}@g' demo-app-deployment.yaml
        git add demo-app-deployment.yaml
        git commit -m "Update image tag with commit SHA"
        git push
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          nguyentrachminh/demo-web-app:latest
          nguyentrachminh/demo-web-app:${{ github.sha }}
