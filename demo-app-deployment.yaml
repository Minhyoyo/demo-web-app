apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-web
  labels:
    app: demo-app-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-web
  template:
    metadata:
      labels:
        app: demo-app-web
    spec:
      containers:
      - name: demo-app-web
        image: nguyentrachminh/demo-web-app:latest  # Image tá»« Docker Hub
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-web
spec:
  selector:
    app: demo-app-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
